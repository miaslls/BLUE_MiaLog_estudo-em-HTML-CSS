<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">

    <link rel="stylesheet" href="style-all-elements.css">
    <link rel="stylesheet" href="style-journal.css">
    <link rel="stylesheet" href="style-notes.css">
    <link rel="stylesheet" href="style-creditcards.css">
    <link rel="stylesheet" href="style-calculator.css">
    <link rel="stylesheet" href="style-letter.css">
    <link rel="stylesheet" href="style-planner.css">
    <link rel="stylesheet" href="style-businesscard.css">

    <link rel="icon" href="../assets/SVG/emotion-2-line.svg">

    <title>MiaLogs</title>
</head>

<body>

    <main>

        <section id="businesscard-element">

            <div id="businesscard-container">

                <div id="user-icon"><i class="ri-user-line"></i></div>

                <div id="user-name">miaslls</div>

            </div>

        </section>

        <section id="letter-element">

            <div id="letter-container">

                <div id="letter-logo"><i class="ri-emotion-2-line"></i></div>
                <div id="letter-title">Mia<span>Logs</span></div>

            </div>

            <div id="envelope-container">

                <div id="envelope-flap"></div>
                <div id="envelope-label"></div>

            </div>

        </section>

        <section id="planner-element">

            <div id="planner-outer-container">

                <div id="planner-inner-container">

                    <div id="planner-paper-container">

                        <div id="planner-title">PLANNER</div>

                        <div id="paper-divider"></div>

                        <div class="paper-rings-container" id="rings-container-left">

                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>

                        </div>

                        <div class="paper-rings-container" id="rings-container-right">

                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>

                        </div>

                        <div id="paper-bindings-container">

                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>

                        </div>

                        <div id="paper-bookmark-container">

                            <div id="bookmark-body"></div>

                            <div id="bookmark-flag-container">

                                <div id="bookmark-flag-left"></div>
                                <div id="bookmark-flag-right"></div>

                            </div>

                        </div>

                        <div id="paper-tabs-container">

                            <div class="paper-tab" id="pink-tab"></div>
                            <div class="paper-tab" id="yellow-tab"></div>
                            <div class="paper-tab" id="blue-tab"></div>

                        </div>

                    </div>

                </div>

            </div>

        </section>

        <section id="calculator-element">

            <div id="calculator-container">

                <div id="calculator-solar-container">

                    <div class="calculator-solar-part"></div>
                    <div class="calculator-solar-part"></div>
                    <div class="calculator-solar-part"></div>
                    <div class="calculator-solar-part"></div>
                    <div class="calculator-solar-part"></div>
                    <div class="calculator-solar-part"></div>
                    <div class="calculator-solar-part"></div>
                    <div class="calculator-solar-part"></div>

                </div>

                <div id="calculator-display">

                    <div id="calculator-display-text">1 + 2 = 4</div>

                </div>

                <div id="calculator-button-container">

                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>
                    <div class="calculator-button-small"></div>

                    <div id="calculator-button-large"></div>

                </div>

            </div>

        </section>

        <section id="creditcards-element">

            <div class="creditcard-container" id="creditcard-back-container">

                <div id="creditcard-back-stripe"></div>

            </div>

            <div class="creditcard-container" id="creditcard-front-container">

                <div id="creditcatd-chip-container">

                    <div class="creditcard-chip-part" id="chip-part-a1"></div>
                    <div class="creditcard-chip-part" id="chip-part-a2"></div>
                    <div class="creditcard-chip-part" id="chip-part-b1"></div>
                    <div class="creditcard-chip-part" id="chip-part-b2"></div>

                </div>

                <div id="creditcard-details">

                    <div id="creditcard-numbers-container">

                        <div class="creditcatd-number-block"></div>
                        <div class="creditcatd-number-block"></div>
                        <div class="creditcatd-number-block"></div>
                        <div class="creditcatd-number-block"></div>

                    </div>

                    <div id="creditcard-name-container"></div>

                </div>

            </div>

        </section>

        <section id="notes-element">

            <div id="notes-container">

                <div id="notes-title">NOTES</div>

            </div>

        </section>

        <section id="journal-element">

            <div id="journal-container">

                <div id="journal-body"></div>
                <div id="journal-label">JOURNAL</div>
                <div id="journal-band"></div>

            </div>

            <div id="pencil-container">

                <div class="pencil-tip" id="tip-wood"></div>
                <div class="pencil-tip" id="tip-lead"></div>

                <div id="pencil-body"></div>

                <div class="pencil-metal-part"></div>
                <div class="pencil-metal-part"></div>
                <div class="pencil-metal-part"></div>

                <div id="pencil-eraser"></div>

            </div>

        </section>

    </main>

</body>

</html>
