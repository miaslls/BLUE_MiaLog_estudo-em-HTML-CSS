<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="icon" href="assets/SVG/emotion-2-line.svg">

    <title>MiaLogs</title>

</head>

<body>
    <main>

        <!-- ðŸ“Œ BUSINESS CARD -->


        <section class="element" id="businesscard-element">

            <div class="animate-element">

                <div id="businesscard-container">

                    <div id="user-icon"><i class="ri-user-line"></i></div>

                    <div id="user-name">miaslls</div>

                </div>

            </div>

        </section>


        <section class="element-label" id="businesscard-element-label">

            <img src="assets/SVG/arrow-logout.svg" alt="arrow" class="label-arrow"
                id="businesscard-element-label-arrow">

            <div class="element-label-text" id="businesscard-element-label-text">

                <h2>logout</h2>

            </div>

        </section>

        <!-- ðŸ“Œ LETTER -->

        <section class="element" id="letter-element">

            <div class="animate-element">

                <div id="letter-container">

                    <div id="letter-logo"><i class="ri-emotion-2-line"></i></div>

                    <h1>
                        <div id="letter-title">Mia<span>Logs</span></div>
                    </h1>

                </div>

                <div id="envelope-container">

                    <div id="envelope-flap"></div>
                    <div id="envelope-label"></div>

                </div>

            </div>

        </section>

        <section class="element-label" id="letter-element-label">

            <img src="assets/SVG/arrow-about.svg" alt="arrow" class="label-arrow" id="letter-element-label-arrow">

            <div class="element-label-text" id="letter-element-label-text">

                <h2>ABOUT</h2>
                <ul>
                    <li>Mia<span>Logs</span></li>
                </ul>

            </div>

        </section>

        <!-- ðŸ“Œ PLANNER -->

        <section class="element" id="planner-element">

            <div class="animate-element">

                <div id="planner-outer-container">

                    <div id="planner-inner-container">

                        <div id="planner-paper-container">

                            <div id="planner-title">PLANNER</div>

                            <div id="paper-divider"></div>

                            <div class="paper-rings-container" id="rings-container-left">

                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>

                            </div>

                            <div class="paper-rings-container" id="rings-container-right">

                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>
                                <div class="paper-ring"></div>

                            </div>

                            <div id="paper-bindings-container">

                                <div class="paper-binding"></div>
                                <div class="paper-binding"></div>
                                <div class="paper-binding"></div>
                                <div class="paper-binding"></div>
                                <div class="paper-binding"></div>
                                <div class="paper-binding"></div>
                                <div class="paper-binding"></div>
                                <div class="paper-binding"></div>
                                <div class="paper-binding"></div>
                                <div class="paper-binding"></div>

                            </div>

                            <div id="paper-bookmark-container">

                                <div id="bookmark-body"></div>

                                <div id="bookmark-flag-container">

                                    <div id="bookmark-flag-left"></div>
                                    <div id="bookmark-flag-right"></div>

                                </div>

                            </div>

                            <div id="paper-tabs-container">

                                <div class="paper-tab" id="pink-tab"></div>
                                <div class="paper-tab" id="yellow-tab"></div>
                                <div class="paper-tab" id="blue-tab"></div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </section>

        <section class="element-label" id="planner-element-label">

            <img src="assets/SVG/arrow-planner.svg" alt="arrow" class="label-arrow" id="planner-element-label-arrow">

            <div class="element-label-text" id="planner-element-label-text">

                <h2>PLANNER</h2>
                <ul>
                    <li>to-dos</li>
                    <li>calendar</li>
                    <li>shopping list</li>
                </ul>

            </div>

        </section>

        <!-- ðŸ“Œ NOTES -->

        <section class="element" id="notes-element">

            <div class="animate-element">

                <div id="notes-container">

                    <div id="notes-title">NOTES</div>

                </div>

            </div>

        </section>

        <section class="element-label" id="notes-element-label">

            <img src="assets/SVG/arrow-notes.svg" alt="arrow" class="label-arrow" id="notes-element-label-arrow">

            <div class="element-label-text" id="notes-element-label-text">

                <h2>notes</h2>

            </div>

        </section>

        <!-- ðŸ“Œ JOURNAL -->

        <section class="element" id="journal-element">

            <div class="animate-element">

                <div id="journal-container">

                    <div id="journal-body"></div>
                    <div id="journal-label">JOURNAL</div>
                    <div id="journal-band"></div>

                </div>

                <div id="pencil-container">

                    <div class="pencil-tip" id="tip-wood"></div>
                    <div class="pencil-tip" id="tip-lead"></div>

                    <div id="pencil-body"></div>

                    <div class="pencil-metal-part"></div>
                    <div class="pencil-metal-part"></div>
                    <div class="pencil-metal-part"></div>

                    <div id="pencil-eraser"></div>

                </div>

            </div>

        </section>

        <section class="element-label" id="journal-element-label">

            <img src="assets/SVG/arrow-journal.svg" alt="arrow" class="label-arrow" id="journal-element-label-arrow">

            <div class="element-label-text" id="journal-element-label-text">

                <h2>JOURNAL</h2>
                <ul>
                    <li>moods</li>
                    <li>journal</li>
                    <li>statistics</li>
                </ul>

            </div>

        </section>

        <!-- ðŸ“Œ CREDIT CARDS -->

        <section class="element" id="creditcards-element">

            <div class="animate-element">

                <div class="creditcard-container" id="creditcard-back-container">

                    <div id="creditcard-back-stripe"></div>

                </div>

                <div class="creditcard-container" id="creditcard-front-container">

                    <div id="creditcatd-chip-container">

                        <div class="creditcard-chip-part" id="chip-part-a1"></div>
                        <div class="creditcard-chip-part" id="chip-part-a2"></div>
                        <div class="creditcard-chip-part" id="chip-part-b1"></div>
                        <div class="creditcard-chip-part" id="chip-part-b2"></div>

                    </div>

                    <div id="creditcard-details">

                        <div id="creditcard-numbers-container">

                            <div class="creditcatd-number-block"></div>
                            <div class="creditcatd-number-block"></div>
                            <div class="creditcatd-number-block"></div>
                            <div class="creditcatd-number-block"></div>

                        </div>

                        <div id="creditcard-name-container"></div>

                    </div>

                </div>

            </div>

        </section>

        <section class="element-label" id="creditcards-element-label">

            <img src="assets/SVG/arrow-finances.svg" alt="arrow" class="label-arrow"
                id="creditcards-element-label-arrow">

            <div class="element-label-text" id="creditcards-element-label-text">

                <h2>finances</h2>

            </div>

        </section>

        <!-- ðŸ“Œ CALCULATOR -->

        <section class="element" id="calculator-element">

            <div class="animate-element">

                <div id="calculator-container">

                    <div id="calculator-solar-container">

                        <div class="calculator-solar-part"></div>
                        <div class="calculator-solar-part"></div>
                        <div class="calculator-solar-part"></div>
                        <div class="calculator-solar-part"></div>
                        <div class="calculator-solar-part"></div>
                        <div class="calculator-solar-part"></div>
                        <div class="calculator-solar-part"></div>
                        <div class="calculator-solar-part"></div>

                    </div>

                    <div id="calculator-display">

                        <div id="calculator-display-text">1 + 2 = 4</div>

                    </div>

                    <div id="calculator-button-container">

                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>
                        <div class="calculator-button-small"></div>

                        <div id="calculator-button-large"></div>

                    </div>

                </div>

            </div>

        </section>

        <section class="element-label" id="calculator-element-label">

            <img src="assets/SVG/arrow-calculator.svg" alt="arrow" class="label-arrow"
                id="calculator-element-label-arrow">

            <div class="element-label-text" id="calculator-element-label-text">

                <h2>calculator</h2>

            </div>

        </section>

    </main>
</body>

</html>
