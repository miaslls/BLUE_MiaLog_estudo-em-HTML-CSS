<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="icon" href="assets/SVG/emotion-2-line.svg">

    <title>MiaLogs</title>

</head>

<body>
    <main>

        <section class="element" id="letter-element">

            <div id="letter-container">

                <div id="letter-logo"><i class="ri-emotion-2-line"></i></div>

                <h1>
                    <div id="letter-title">Mia<span>Logs</span></div>
                </h1>

            </div>

            <div id="envelope-container">

                <div id="envelope-flap"></div>
                <div id="envelope-label"></div>

            </div>

        </section>

        <section class="element-label visible-label" id="letter-element-label">

            <img src="assets/SVG/arrow-about.svg" alt="arrow" class="label-arrow" id="letter-element-label-arrow">

            <div class="element-label-text" id="letter-element-label-text">

                <h2>ABOUT</h2>
                <ul>
                    <li>Mia<span>Logs</span></li>
                </ul>

            </div>

        </section>

        <section class="element" id="planner-element">

            <div id="planner-outer-container">

                <div id="planner-inner-container">

                    <div id="planner-paper-container">

                        <div id="planner-title">PLANNER</div>

                        <div id="paper-divider"></div>

                        <div class="paper-rings-container" id="rings-container-left">

                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>

                        </div>

                        <div class="paper-rings-container" id="rings-container-right">

                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>
                            <div class="paper-ring"></div>

                        </div>

                        <div id="paper-bindings-container">

                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>
                            <div class="paper-binding"></div>

                        </div>

                        <div id="paper-bookmark-container">

                            <div id="bookmark-body"></div>

                            <div id="bookmark-flag-container">

                                <div id="bookmark-flag-left"></div>
                                <div id="bookmark-flag-right"></div>

                            </div>

                        </div>

                        <div id="paper-tabs-container">

                            <div class="paper-tab" id="pink-tab"></div>
                            <div class="paper-tab" id="yellow-tab"></div>
                            <div class="paper-tab" id="blue-tab"></div>

                        </div>

                    </div>

                </div>

            </div>

        </section>

        <section class="element-label visible-label" id="planner-element-label">

            <img src="assets/SVG/arrow-planner.svg" alt="arrow" class="label-arrow" id="planner-element-label-arrow">

            <div class="element-label-text" id="planner-element-label-text">

                <h2>PLANNER</h2>
                <ul>
                    <li>to-dos</li>
                    <li>calendar</li>
                    <li>shopping list</li>
                </ul>

            </div>

        </section>

        <section class="element" id="notes-element">

            <div id="notes-container">

                <div id="notes-title">NOTES</div>

            </div>

        </section>

        <section class="element-label visible-label" id="notes-element-label">

            <img src="assets/SVG/arrow-notes.svg" alt="arrow" class="label-arrow" id="notes-element-label-arrow">

            <div class="element-label-text" id="notes-element-label-text">

                <h2>notes</h2>

            </div>

        </section>

    </main>
</body>

</html>
